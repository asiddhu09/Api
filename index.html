<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>1)Wants a joke??? just click the button below</h1>
    <div id="container"></div>
    <br>
    <button id="btn">Click Here for Joke</button>

    <h1>2)Wants to know about India?</h1>

    <div id="countrydata">

        <img id ="flag"/>

        <div id="native-language"></div>
        <div id="region"></div>
        <div id="sub-region"></div>
        
    </div>

    <button id="btn1">Click here for details of India</button>

    <h1>3)Wants to see a Dog image??</h1>


    <div id="dogImageContainer">
    <img id="dogImage"/>
    <button id="btn2">Click Here for new image</button>
    </div>

    <div id="holidays">
        <div id="date"></div>

        <div id="name"></div>
        <div id="countryCode"></div>

        <div id="counties"></div>
        <div id="launchYear"></div>
        <div id="type"></div>
        
    </div>

    <div id="astronomyImage">

        <div id="explanation"></div>
        <div id="hdurl"></div>

        <div id="service_version"></div>

        <div id="url"></div>
    </div>


    <h1>6)TV Shows</h1>
    <div id="tvShows">
        <div class="row" id="card">


        </div>

    </div>

</div>
